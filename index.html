<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<!-- stylesheets and imgs -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>

	<!-- Font Link  -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

	<!-- Title  -->
	<title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="flex flex-center" lang="en">
	<main class="bg-transparent br3-con shadow-4 grow container flex flex-dir-row-responsive">
		<!-- Right side -->
		<div class="inner-container_1 inner br3-con-left flex flex-dir-col white pa5-con">
			<div class="mb2">
				<!-- Top -->
				<div id="header" class="center">
					<p>
						Get <span class="highlight-font">insigths</span> that help your business grow.
					</p>
				</div>

				<!-- Middle -->
				<div id="description">
					<p>
						Discover the benefits of data analytics and make better decisions regarding revenue, customer 
						  experience, and overall efficiency.
					</p>
				</div>
			</div>

			<!-- Bottom -->
			<div id="numbers" class="flex flex-dir-row-responsive flex-between">
				<div id="companies">
					<p class="value">10k+</p>
					<p class="detail">COMPANIES</p>
				</div>
				<div id="templates">
					<p class="value">314</p>
					<p class="detail">TEMPLATES</p>
				</div>
				<div id="queries">
					<p class="value">12m+</p>
					<p class="detail">QUERIES</p>
				</div>
			</div>
		</div>
		<!-- Right side -->

		<!-- Left side -->
		<div class="inner-container_2 inner br3-con-right">
			<div class="w-100 h-100 layer br3-con-right"></div>
		</div>
	</main>
</body>
</html>
